[pytest]
# pytest 配置文件
# 用于配置测试运行行为和输出格式

# 测试文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = tests

# 默认命令行选项
# -v: 详细输出
# --tb=short: 简短的 traceback 格式
# -ra: 显示所有测试结果的摘要
addopts = -v --tb=short -ra

# 标记定义
markers =
    slow: 标记运行较慢的测试
    integration: 标记集成测试
    unit: 标记单元测试

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 警告过滤器
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
